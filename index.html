<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tic Tac Toe</title>
  <style>
    /* Use a modern gradient background and clean, flat design */
    body {
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }
    .mode-buttons {
      margin-bottom: 20px;
    }
    .mode-buttons button {
      padding: 10px 20px;
      margin: 0 5px;
      border: none;
      border-radius: 5px;
      background: #fff;
      color: #333;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    .mode-buttons button:hover {
      background: #ddd;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
      margin-bottom: 20px;
    }
    .cell {
      background: #fff;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .cell:hover {
      background: #f1f1f1;
    }
    .message {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .reset-button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #fff;
      color: #333;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    .reset-button:hover {
      background: #ddd;
    }
  </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
  <div class="mode-buttons">
    <button onclick="setMode('twoPlayer')">Two Player</button>
    <button onclick="setMode('easy')">Easy AI</button>
    <button onclick="setMode('hard')">Hard AI</button>
  </div>
  
  <div class="board" id="board">
    <div class="cell" onclick="makeMove(0)"></div>
    <div class="cell" onclick="makeMove(1)"></div>
    <div class="cell" onclick="makeMove(2)"></div>
    <div class="cell" onclick="makeMove(3)"></div>
    <div class="cell" onclick="makeMove(4)"></div>
    <div class="cell" onclick="makeMove(5)"></div>
    <div class="cell" onclick="makeMove(6)"></div>
    <div class="cell" onclick="makeMove(7)"></div>
    <div class="cell" onclick="makeMove(8)"></div>
  </div>
  
  <div class="message" id="message"></div>
  <button class="reset-button" onclick="resetGame()">Restart Game</button>
  
  <script>
    let currentPlayer = 'X';
    let gameBoard = ['', '', '', '', '', '', '', '', ''];
    let gameActive = true;
    // Default game mode is Two Player.
    let gameMode = 'twoPlayer';
    const winningCombinations = [
      [0, 1, 2],
      [3, 4, 5],
      [6, 7, 8],
      [0, 3, 6],
      [1, 4, 7],
      [2, 5, 8],
      [0, 4, 8],
      [2, 4, 6]
    ];
    
    function setMode(mode) {
      gameMode = mode;
      resetGame();
      document.getElementById('message').innerText =
        mode === 'twoPlayer'
          ? 'Two Player Mode'
          : mode === 'easy'
          ? 'Easy AI Mode'
          : 'Hard AI Mode';
    }
    
    function makeMove(index) {
      if (!gameActive || gameBoard[index] !== '') return;
      
      gameBoard[index] = currentPlayer;
      document.getElementsByClassName('cell')[index].innerText = currentPlayer;
      
      if (checkWinner()) {
        return;
      }
      
      // Switch turns
      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      
      // For AI modes, if it's computer's turn (O), let it make a move.
      if (gameMode !== 'twoPlayer' && currentPlayer === 'O') {
        setTimeout(() => {
          if (gameMode === 'easy') {
            computerMoveEasy();
          } else if (gameMode === 'hard') {
            computerMoveHard();
          }
        }, 500);
      }
    }
    
    function computerMoveEasy() {
      const availableMoves = gameBoard
        .map((value, index) => (value === '' ? index : null))
        .filter((index) => index !== null);
      const randomMove = availableMoves[Math.floor(Math.random() * availableMoves.length)];
      makeMove(randomMove);
    }
    
    function computerMoveHard() {
      const bestMove = minimax(gameBoard, 'O').index;
      makeMove(bestMove);
    }
    
    function minimax(board, player) {
      const availableMoves = board
        .map((value, index) => (value === '' ? index : null))
        .filter((index) => index !== null);
      
      if (checkWinnerForPlayer(board, 'X')) return { score: -10 };
      if (checkWinnerForPlayer(board, 'O')) return { score: 10 };
      if (availableMoves.length === 0) return { score: 0 };
      
      const moves = [];
      
      for (let i = 0; i < availableMoves.length; i++) {
        const move = availableMoves[i];
        const newBoard = board.slice();
        newBoard[move] = player;
        
        const result = minimax(newBoard, player === 'O' ? 'X' : 'O');
        moves.push({ index: move, score: result.score });
      }
      
      let bestMove;
      if (player === 'O') {
        let bestScore = -Infinity;
        for (let i = 0; i < moves.length; i++) {
          if (moves[i].score > bestScore) {
            bestScore = moves[i].score;
            bestMove = moves[i];
          }
        }
      } else {
        let bestScore = Infinity;
        for (let i = 0; i < moves.length; i++) {
          if (moves[i].score < bestScore) {
            bestScore = moves[i].score;
            bestMove = moves[i];
          }
        }
      }
      return bestMove;
    }
    
    function checkWinnerForPlayer(board, player) {
      return winningCombinations.some(combination =>
        combination.every(index => board[index] === player)
      );
    }
    
    function checkWinner() {
      for (let combination of winningCombinations) {
        const [a, b, c] = combination;
        if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
          gameActive = false;
          document.getElementById('message').innerText = `${gameBoard[a]} wins!`;
          return true;
        }
      }
      if (!gameBoard.includes('')) {
        gameActive = false;
        document.getElementById('message').innerText = "It's a draw!";
        return true;
      }
      return false;
    }
    
    function resetGame() {
      gameBoard = ['', '', '', '', '', '', '', '', ''];
      gameActive = true;
      currentPlayer = 'X';
      document.getElementById('message').innerText =
        gameMode === 'twoPlayer'
          ? 'Two Player Mode'
          : gameMode === 'easy'
          ? 'Easy AI Mode'
          : 'Hard AI Mode';
      const cells = document.getElementsByClassName('cell');
      for (let i = 0; i < cells.length; i++) {
        cells[i].innerText = '';
      }
    }
  </script>
</body>
</html>
